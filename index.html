<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>panda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">shoes</a>
              <a class="nav-link" href="#">Backpack</a>
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Subscribe</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div
        id="carouselExampleControls"
        class="carousel slide container"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-7"></div>
              <div class="col-md-5">
                <img src="images/tv.png" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-7"></div>
              <div class="col-md-5">
                <img
                  src="images/headphone.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-7"></div>
              <div class="col-md-5">
                <img src="images/xbox.png" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </header>
    <main>
      <section class="mt-5">
        <div class="container overflow-hidden">
          <div class="row gx-5">
            <div class="col">
              <div
                class="p-3 rounded bg-warning d-flex justify-content-center align-items-center justify-content-around"
              >
                <h1 class="text-white">Watch</h1>
                <img src="images/watch.png" alt="" />
              </div>
            </div>
            <div class="col">
              <div
                class="p-3 rounded bg-success d-flex justify-content-center align-items-center justify-content-around"
              >
                <h1 class="text-white">Bag</h1>
                <img src="images/bag.png" alt="" />
              </div>
            </div>
            <div class="col">
              <div
                class="p-3 rounded bg-primary d-flex justify-content-center align-items-center justify-content-around"
              >
                <h1 class="text-white">Shoes</h1>
                <img src="images/shoes.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
